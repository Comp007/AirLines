<div class="panel-header panel-header-lg">
   <h2> COMPAORE</h2>
</div>

<div class="main-content">
  <div class="main-content">
    <div class="row">
      <div class="col-lg-4">
      <div class="card card-chart">
      <div class="card-header">
      <h5 class="card-category"></h5>
      <h4 class="card-title">BILLETS D'AVION</h4>
      <div ngbDropdown>
      <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
      <i class="now-ui-icons loader_gear"></i>
      </button>
      <div ngbDropdownMenu class="dropdown-menu-right">
      <a class="dropdown-item" href="#">Acheter billet</a>
      <a class="dropdown-item" href="#">Changer destination</a>
      <a class="dropdown-item" href="#">Reclamer facture</a>
      <a class="dropdown-item text-danger" href="#">Annuler billet</a>
      </div>
      </div>
      </div>
      <div class="card-body">
      <div class="chart-area">
      <canvas baseChart id="lineChartExample"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [colors]="lineChartColors"
      [options]="lineChartOptions"
      [chartType]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
      </div>
      </div>
      <div class="card-footer">
      </div>
      </div>
      </div>
      <div class="col-lg-4 col-md-6">
      <div class="card card-chart">
      <div class="card-header" >
      <h5 class="card-category"></h5>
      <h4 class="card-title">ÉVÈNEMENTS</h4>
      <div ngbDropdown>
      <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
        <i class="now-ui-icons loader_gear"></i>
      </button>
      <div ngbDropdownMenu class="dropdown-menu-right">
      <a class="dropdown-item" href="#">Acheter ticket</a>
      <a class="dropdown-item" href="#">Changer évènement</a>
      <a class="dropdown-item" href="#">Reclamer facture</a>
      <a class="dropdown-item text-danger" href="#">Annuler ticket</a>
      </div>
      </div>
      </div>
      <div class="card-body">
      <div class="chart-area">
      <!-- <canvas id="lineChartExampleWithNumbersAndGrid"></canvas> -->
      <canvas baseChart id="lineChartExampleWithNumbersAndGrid"
      [datasets]="lineChartWithNumbersAndGridData"
      [labels]="lineChartWithNumbersAndGridLabels"
      [colors]="lineChartWithNumbersAndGridColors"
      [options]="lineChartWithNumbersAndGridOptions"
      [chartType]="lineChartWithNumbersAndGridType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
      </div>
      </div>
      <div class="card-footer">
      </div>
      </div>
      </div>
      <div class="col-lg-4 col-md-6">
      <div class="card card-chart">
      <div class="card-header">
      <h5 class="card-category"></h5>
      <h4 class="card-title">AUTRES</h4>
      <div class="card-body">
        <div class="chart-area">
        <canvas baseChart id="barChartSimpleGradientsNumbers"
        [datasets]="lineChartGradientsNumbersData"
        [labels]="lineChartGradientsNumbersLabels"
        [colors]="lineChartGradientsNumbersColors"
        [options]="lineChartGradientsNumbersOptions"
        [chartType]="lineChartGradientsNumbersType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
        </div>
        </div>
        <div class="card-footer">
        </div>
        </div>
        </div>
        </div>
        
      </div>
      </div>
